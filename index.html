<!DOCTYPE html>
<html>

<head>
    <title>buttons</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>

<body>
    <div>
        <button class="button11"><span>GET STARTED!</span>
        </button>
        <input placeholder="or" class="or" readonly></input>
        <button class="button12"><span>LEARN MORE</span>
        </button>
    </div>
    <div>
        <button class="button2"><span>SIGN UP</span>
        </button>
    </div>
    <div>
        <button class="button3"><span>Book Appointment</span>
        </button>
    </div>
    <div class="button4">
        <button type="submit">
            Submit
        </button>
    </div>
    <div class="box">
        <div class="button5">
            <div class="triangle-up"></div>
            <button>
                SIGN UP
            </button>
        </div>
    </div>
    <div class="button6">
        <a href="#">Unavailable</a>
    </div>

    <div class="button7">
        <a href="#">Closed</a>
    </div>
    <div class="box">
        <div class="button8">
            <div class="triangle-up1"></div>
            <button>
                SOLD OUT
            </button>
        </div>
    </div>
</body>

</html>
