<!DOCTYPE html>
<html>

<head>
    <title>buttons</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>

<body>
    <div class="button1border">
        <div class="topdiv">
            <button class="button11"><span>GET STARTED!</span>
            </button>
            <input placeholder="or" class="or" readonly></input>
            <button class="button12"><span>LEARN MORE</span>
            </button>
        </div>
    </div>
    <div>
        <button class="button2"><span>SIGN UP</span>
        </button>
    </div>
    <div>
        <button class="button3"><span>Book Appointment</span>
        </button>
    </div>
    <div>
        <button type="submit" class="button4">
            Submit
        </button>
    </div>
    <div class="box">
        <div>
            <div class="triangle-up"></div>
            <button class="button5">
                SIGN UP
            </button>
        </div>
    </div>
    <div class="button6">
        <button>
            Unavailable
        </button>
    </div>

    <div class="button7">
        <button>
            Closed
        </button>
    </div>

    <div class="button8">
        <div class="triangle-up1"></div>
        <button>
            SOLD OUT
        </button>
    </div>
    <div>
        <div class="toggle">
            <input type="checkbox" id="checkbox3" class="switch" />
            <label for="checkbox3">&nbsp;</label>
        </div>
    </div>

</body>

</html>
